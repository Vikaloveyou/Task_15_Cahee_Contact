<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,700,800,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Cahee Contact</title>
</head>

<body>

  <section class="contact-form">

    <header>
      <h1 class="section-title">Contact</h1>
      <p>For new projects, ideas, business or anything <br>
        you'd like to discuss, contact with me!</p>
    </header>

    <div class="contact-block">
      <div class="block">
        <form action="#">
          <input type="text" placeholder="Your user name...">
          <input type="email" placeholder="Your email...">
          <input type="tel" placeholder="Your phone number...">
          <textarea name="" id="" cols="30" rows="10" placeholder="Your message..."></textarea>
        </form>
      </div>

      <div class="contact-info">
        <ul>
          <li>
            <div class="title">address</div>
            <div class="value">123 City name, Street, City, Country</div>
          </li>

          <li>
            <div class="title">email</div>
            <div class="value"><a href="mailto:cahee@domain.com">cahee@domain.com</a></div>
          </li>

          <li>
            <div class="title">phone</div>
            <div class="value"><a href="tel:+012 345 6789">+012 345 6789</a></div>
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="copyright">Â© 2015 Company. All right reserved.</div>
      <div class="logo">Cahee</div>
      <div class="author">Made with <span class="red">love</span> by Auskteez</div>
    </footer>

  </section>

</body>

</html>
